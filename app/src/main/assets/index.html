<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->

    <script>
        function addRow(tgl, kodeAkun, namaAkun, nomAkun, pos){

        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML= tgl;
        if(pos == "0"){
            row.insertCell(1).innerHTML= namaAkun;
            row.insertCell(2).innerHTML= kodeAkun;
            row.insertCell(3).innerHTML= numberWithCommas(nomAkun);
            row.insertCell(4).innerHTML= "-";
        }else if(pos == ""){
            row.insertCell(1).innerHTML= namaAkun;
            row.insertCell(2).innerHTML= "";
            row.insertCell(3).innerHTML= "";
            row.insertCell(4).innerHTML= "";
        }else{
            row.insertCell(1).innerHTML= "&emsp;" + namaAkun;
            row.insertCell(2).innerHTML= "&emsp;" + kodeAkun;
            row.insertCell(3).innerHTML= "-";
            row.insertCell(4).innerHTML= numberWithCommas(nomAkun);
        }

    }

    function total(debet, kredit){
        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

            row.insertCell(0).innerHTML= "TOTAL";
            row.insertCell(1).innerHTML= "";
            row.insertCell(2).innerHTML= "";
            row.insertCell(3).innerHTML= numberWithCommas(debet);
            row.insertCell(4).innerHTML= numberWithCommas(kredit);

    }


    const numberWithCommas = (x) => {
      var parts = x.toString().split(",");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      return parts.join(",");
    }

    function setNamaPers(nama){
        document.getElementById("namaPers").innerHTML= nama;
    }

    </script>

</head>
<body>
<div class="container-fluid">

    <h2 id="namaPers" align="center"></h2>
    <center><h3>Laporan Jurnal Umum</h3></center>

    <div class="table-responsive">
        <table class="table table-hover" id="myTableData" onclick="test.performClick();">
            <thead>
            <tr>
                <th>Tanggal</th>
                <th>Nama Akun & Deskripsi Transaksi</th>
                <th>Kode Akun</th>
                <th>Debet</th>
                <th>Kredit</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div style="height:100px">
</div>

</html>
