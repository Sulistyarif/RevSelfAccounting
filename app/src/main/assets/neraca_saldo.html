<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <![endif]-->

    <script>
        function addRow(kodeAkun, namaAkun, nominal, jenis){

        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);


        row.insertCell(0).innerHTML= "<center>" + kodeAkun + "</center>";
        row.insertCell(1).innerHTML= namaAkun;

        if (jenis == 0 || jenis == 1 || jenis == 7 || jenis == 8 || jenis == 9){
            row.insertCell(2).innerHTML= "<center>" + nominal + "</center>";
            row.insertCell(3).innerHTML= "<center>-</center>";
        }else{
            row.insertCell(2).innerHTML= "<center>-</center>";
            row.insertCell(3).innerHTML= "<center>" + nominal + "</center>";
        }

    }
    </script>

</head>
<body>
<div class="table-responsive">
    <table class="table table-bordered" id="myTableData">
        <thead class="thead-dark">
        <tr>
            <th>Kode Akun</th>
            <th>Nama Akun</th>
            <th>Debet</th>
            <th>Kredit</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
