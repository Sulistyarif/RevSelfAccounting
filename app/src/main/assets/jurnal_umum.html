<!DOCTYPE html>
<html>
<head>
    <title>isi kepala</title>
    <script>
        function addRow(tgl, ket, akunDebt, nomDebt, akunKred, nomKred){

        var table = document.getElementById("myTableData");

        <!--Android.showToast(name + "telah dimasukkan");-->

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML= tgl;
        row.insertCell(1).innerHTML= ket;
        row.insertCell(2).innerHTML= akunDebt;
        row.insertCell(3).innerHTML= nomDebt;
        row.insertCell(4).innerHTML= akunKred;
        row.insertCell(5).innerHTML= nomKred;

    }

    function addRowSelf(){
        var table = document.getElementById("myTableData");

        <!--Android.showToast(name + "telah dimasukkan");-->

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML= "testing";
        row.insertCell(1).innerHTML= "testing";
        row.insertCell(2).innerHTML= "testing";
        row.insertCell(3).innerHTML= "testing";
        row.insertCell(4).innerHTML= "testing";
        row.insertCell(5).innerHTML= "testing";
    }


    </script>
</head>
<body>
<div id="mydata">
    <b>Current data in the system ...</b>
    <table id="myTableData"  border="1" cellpadding="2">
        <tr>
            <td><b>Tanggal</b></td>
            <td><b>Keterangan</b></td>
            <td><b>Akun Debet</b></td>
            <td><b>Nominal Debet</b></td>
            <td><b>Akun Kredit</b></td>
            <td><b>Nominal Kredit</b></td>
        </tr>
    </table>
    &nbsp;<br/>
</div>
</body>
</html>
